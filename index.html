<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>360¬∞ Image Viewer</title>
    <style>
        :root {
            color-scheme: light dark;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: radial-gradient(circle at top, #1d3557, #0b132b 60%, #000814);
            color: #f1faee;
        }

        header {
            padding: 1.5rem 2rem 0.5rem;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 600;
        }

        p.description {
            margin: 0.5rem auto 1.5rem;
            max-width: 38rem;
            color: rgba(241, 250, 238, 0.8);
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            padding: 0 2rem 2rem;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 1rem;
            justify-content: center;
        }

        .file-input {
            position: relative;
        }

        .file-input input {
            position: absolute;
            inset: 0;
            opacity: 0;
            cursor: pointer;
        }

        .file-input label {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.65rem 1.25rem;
            background: rgba(29, 53, 87, 0.85);
            border-radius: 999px;
            border: 1px solid rgba(241, 250, 238, 0.25);
            backdrop-filter: blur(4px);
            transition: transform 120ms ease, background 120ms ease, box-shadow 120ms ease;
            box-shadow: 0 0.5rem 1.5rem rgba(2, 10, 20, 0.35);
        }

        .file-input label:hover,
        .file-input label:focus-within {
            transform: translateY(-1px) scale(1.02);
            background: rgba(69, 123, 157, 0.95);
            box-shadow: 0 0.75rem 2rem rgba(2, 10, 20, 0.45);
        }

        .viewer-wrapper {
            flex: 1;
            position: relative;
            min-height: min(60vh, 600px);
            border-radius: 24px;
            overflow: hidden;
            border: 1px solid rgba(241, 250, 238, 0.08);
            box-shadow: inset 0 0 0 1px rgba(241, 250, 238, 0.1), 0 1.25rem 3rem rgba(0, 0, 0, 0.45);
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.03), rgba(0, 0, 0, 0.65));
        }

        #viewer {
            width: 100%;
            height: 100%;
        }

        .helper-text {
            position: absolute;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            padding: 0.5rem 1rem;
            border-radius: 999px;
            font-size: 0.9rem;
            letter-spacing: 0.02em;
            display: flex;
            gap: 0.35rem;
            align-items: center;
        }

        .helper-text span.key {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 1.6rem;
            padding: 0.2rem 0.55rem;
            border-radius: 0.4rem;
            background: rgba(241, 250, 238, 0.18);
            color: #f1faee;
            border: 1px solid rgba(241, 250, 238, 0.35);
            font-size: 0.75rem;
            font-weight: 500;
        }

        footer {
            padding: 1rem;
            text-align: center;
            font-size: 0.85rem;
            color: rgba(241, 250, 238, 0.65);
        }

        @media (max-width: 600px) {
            main {
                padding: 0 1rem 1.5rem;
            }

            .viewer-wrapper {
                min-height: 55vh;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Immersive 360¬∞ Image Viewer</h1>
        <p class="description">
            Load an equirectangular panorama to explore it in real-time. Click and drag to look around, and use the
            scroll wheel or pinch gestures to adjust zoom.
        </p>
    </header>
    <main>
        <div class="controls">
            <div class="file-input">
                <label for="imageInput">üìÅ Choose 360¬∞ Image</label>
                <input id="imageInput" type="file" accept="image/*" />
            </div>
            <button id="resetView" type="button">Reset View</button>
        </div>
        <div class="viewer-wrapper">
            <div id="viewer"></div>
            <div class="helper-text" id="helperText">
                <span class="key">üñ±Ô∏è</span>
                <span>Click and drag to look around</span>
            </div>
        </div>
    </main>
    <footer>
        Supports standard 2:1 equirectangular images such as JPEG or PNG panoramas.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.min.js" integrity="sha384-IdRSfj13//+HEZAPSkSRtrFKIMr1+hkRXKW94W7XlXEfKu+0Pn7LtqzPVcm2A1uS" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.164.1/examples/js/controls/OrbitControls.js" integrity="sha384-PDO5gF90F3l/0Hzjh8T1GqfZ6e/V0hrjT/q/F0QeScoQdb3HY0wCCFY0Xe7uux9Q" crossorigin="anonymous"></script>
    <script>
        const container = document.getElementById('viewer');
        const resetButton = document.getElementById('resetView');
        const helperText = document.getElementById('helperText');
        const imageInput = document.getElementById('imageInput');

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
        camera.position.set(0, 0, 0.1);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(container.clientWidth, container.clientHeight);
        container.appendChild(renderer.domElement);

        const geometry = new THREE.SphereBufferGeometry(500, 60, 40);
        geometry.scale(-1, 1, 1);

        const material = new THREE.MeshBasicMaterial({ color: 0x000000 });
        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.enableZoom = true;
        controls.rotateSpeed = -0.35;
        controls.zoomSpeed = 0.6;
        controls.enablePan = false;
        controls.minDistance = 0.1;
        controls.maxDistance = 5;

        const loader = new THREE.TextureLoader();
        const defaultTextureURL = 'https://images.unsplash.com/photo-1519881393411-5b0bb8b2cb1d?auto=format&fit=crop&w=2400&q=80';

        function loadTexture(url) {
            return new Promise((resolve, reject) => {
                loader.load(url, resolve, undefined, reject);
            });
        }

        async function setTextureFromURL(url) {
            try {
                const texture = await loadTexture(url);
                texture.colorSpace = THREE.SRGBColorSpace;
                texture.minFilter = THREE.LinearFilter;
                sphere.material.map = texture;
                sphere.material.needsUpdate = true;
                helperText.style.opacity = '0';
            } catch (error) {
                console.error('Failed to load texture', error);
                helperText.textContent = 'Unable to load the panorama image. Please try another file.';
                helperText.style.opacity = '1';
            }
        }

        async function setTextureFromFile(file) {
            if (!file) {
                return;
            }
            const objectURL = URL.createObjectURL(file);
            await setTextureFromURL(objectURL);
            URL.revokeObjectURL(objectURL);
        }

        function onWindowResize() {
            const { clientWidth, clientHeight } = container;
            camera.aspect = clientWidth / clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(clientWidth, clientHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        async function initialize() {
            await setTextureFromURL(defaultTextureURL);
            animate();
        }

        resetButton.addEventListener('click', () => {
            controls.reset();
        });

        imageInput.addEventListener('change', (event) => {
            const [file] = event.target.files;
            setTextureFromFile(file);
        });

        window.addEventListener('resize', onWindowResize);
        initialize();
    </script>
</body>
</html>
